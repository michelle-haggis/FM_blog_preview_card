<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css" />
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <div class="container">
    <div class="article-card">
      <div class="article-img">
        <img class="svg-img" alt="article-image" src="./assets/images/illustration-article.svg" />
      </div>
      <div class="article-content">
        <h2 class="article-header">Learning</h2>
        <p class="article-date">Published 21 Dec 2023</p>
        <p class="article-title">HTML & CSS foundations</p>
        <p class="article-summary">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        <div class="article-profile">
          <img class="article-author-image" alt="photo" src="./assets/images/image-avatar.webp">
          <p class="article-author-name">Greg Hooper</p>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/michelle-haggis/FM_blog_preview_card">Michelle Haggis</a>.
  </div>
</body>
</html>
